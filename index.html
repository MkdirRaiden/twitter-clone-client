<!DOCTYPE html>
<html lang="en" data-theme="black">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/twitter-clone-client/x-favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>X-CLONE</title>

    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: black;
        font-family: sans-serif;
      }

      #root {
        display: none;
      }

      .container {
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0 auto;
      }

      .sk-cube-grid {
        width: 80px;
        height: 80px;
        display: flex;
        flex-wrap: wrap;
      }

      .sk-cube-grid .sk-cube {
        width: 33%;
        height: 33%;
        background-color: #e3e3e3;
        animation: sk-cubeGridScaleDelay 1.3s infinite ease-in-out;
      }

      .sk-cube-grid .sk-cube1 {
        animation-delay: 0.2s;
      }
      .sk-cube-grid .sk-cube2 {
        animation-delay: 0.3s;
      }
      .sk-cube-grid .sk-cube3 {
        animation-delay: 0.4s;
      }
      .sk-cube-grid .sk-cube4 {
        animation-delay: 0.1s;
      }
      .sk-cube-grid .sk-cube5 {
        animation-delay: 0.2s;
      }
      .sk-cube-grid .sk-cube6 {
        animation-delay: 0.3s;
      }
      .sk-cube-grid .sk-cube7 {
        animation-delay: 0s;
      }
      .sk-cube-grid .sk-cube8 {
        animation-delay: 0.1s;
      }
      .sk-cube-grid .sk-cube9 {
        animation-delay: 0.2s;
      }

      @keyframes sk-cubeGridScaleDelay {
        0%,
        70%,
        100% {
          transform: scale3D(1, 1, 1);
        }
        35% {
          transform: scale3D(0, 0, 1);
        }
      }
    </style>

    <script type="text/javascript">
      window.addEventListener("load", () => {
        const preloader = document.getElementById("preloader");
        const root = document.getElementById("root");
        if (preloader && root) {
          preloader.style.display = "none";
          root.style.display = "block";
        }
      });
    </script>
    <script type="module" crossorigin src="/twitter-clone-client/assets/index-BQsQPM4p.js"></script>
    <link rel="stylesheet" crossorigin href="/twitter-clone-client/assets/index-BjnaKc-S.css">
  </head>
  <body>
    <!-- Preloader Spinner -->
    <div id="preloader" class="container" role="status" aria-label="Loading">
      <div class="sk-cube-grid">
        <div class="sk-cube sk-cube1"></div>
        <div class="sk-cube sk-cube2"></div>
        <div class="sk-cube sk-cube3"></div>
        <div class="sk-cube sk-cube4"></div>
        <div class="sk-cube sk-cube5"></div>
        <div class="sk-cube sk-cube6"></div>
        <div class="sk-cube sk-cube7"></div>
        <div class="sk-cube sk-cube8"></div>
        <div class="sk-cube sk-cube9"></div>
      </div>
    </div>

    <!-- React App Mount Point -->
    <div id="root"></div>

    <!-- App Entry Script -->
  </body>
</html>
